<!DOCTYPE html>
<html>
	<head>
		<title>fgta5js</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="icon" href="favicon.ico">

		<link rel="stylesheet" href="fgta5-component.css" />
		<!-- <link rel="stylesheet" href="dist/fgta5.min.css" /> -->
		
		
		<link rel="stylesheet" href="fgta5dev.css" />

		<script type="module">
			import $fgta5 from './src/main.mjs'
			// import $fgta5 from './dist/fgta5.min.js'
			window.$fgta5 = $fgta5
		</script>
	</head>
	<body>
		<header>
			<h1>Fgta5js Development</h1>
		</header>
		
		<main>
			<form id="form" locked="True">
				<div style="display: flex; column-gap: 10px; row-gap: 5px; flex-wrap: wrap;">
					<div class="input-field">
						<label for="obj_txt_nama">Nama</label>
						<input required id="obj_txt_nama" fgta5-component="Textbox" placeholder="Nama" autocomplete="off" spellcheck="false" minlength="3" maxlength="30" validator="" >
					</div>

					<div class="input-field">
						<label for="obj_txt_kota">Kota</label>
						<input required id="obj_txt_kota" fgta5-component="Combobox" placeholder="-- Pilih Kota --" fieldValue="kota_id" fieldDisplay="kota_name" validator="" >
						<datalist for="obj_txt_kota">
							<option value="JKT">Jakarta</option>
							<option value="SBY">Surabaya</option>
							<option value="BAL">Bali</option>
						</datalist>
					</div>
				</div>



				<div style="padding-top: 10px">
					<button id="btn_edittogle">Togle Edit State</button>
					<button id="btn_reset">Reset</button>
					<button id="btn_save">Save</button>
					<button id="btn_new">New</button>

					<button id="btn_nonaktif" disabled>Non Aktif</button>
				</div>

			</form>

			<button id="btn_testvalidation">Test Textbox Validation</button>

		</main>

		<div id="fgta5-loading-pagemask">
			<div style="font-family: system-ui, sans-serif">
				Please Wait ...
			</div>
		</div>
	</body>


	<script type="module">
		import Page from './fgta5dev.mjs'

		window.addEventListener("load", async (event) => {
			var $page = new Page();
			await $page.main();

			var pagemask = document.getElementById('fgta5-loading-pagemask')
			pagemask.style.opacity = 0
			pagemask.style.visibility = 'hidden'
			setTimeout(()=>{
				pagemask.parentNode.removeChild(pagemask)
			}, 500);
		});
	</script>
</html>
